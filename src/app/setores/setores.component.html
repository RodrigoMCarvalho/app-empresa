
<table class="table table-hover" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let setor of setores">
        <td>{{ setor?.id }}</td>
        <td>{{ setor?.descricao }}</td>
      </tr>
    </tbody>
</table>
