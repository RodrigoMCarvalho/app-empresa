
<table class="table table-hover mat-elevation-z8" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let setor of setores">
        <td>{{ setor?.id }}</td>
        <td>{{ setor?.descricao }}</td>
        <td ><button mat-flat-button color="accent" routerLink="/setor-detalhes/{{ setor?.id }}" selected>Detalhes</button></td>
      </tr>
    </tbody>
</table>
