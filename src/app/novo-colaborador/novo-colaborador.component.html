<div>
    <h3>Adicionar Novo Colaborador</h3>
</div>

  <form class="example-container" [formGroup]="colaboradorForm" (ngSubmit)="addColaborador(productForm.value)">

    <mat-form-field>
      <input matInput name="nome" placeholder="Nome" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
      <input  matInput name="cpf" placeholder="CPF" formControlName="cpf">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput name="idade" placeholder="Idade" formControlName="idade">
      </mat-form-field>
    <mat-select placeholder="Setor">
        <mat-option value="option">Setor</mat-option>
    </mat-select>
  
    <button type="submit" [disabled]="!colaboradorForm.valid" mat-button color="primary" >Adicionar</button>
  </form>
