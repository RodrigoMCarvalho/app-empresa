
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let col of colaboradores">
            <td>{{ col?.id }}</td>
            <td>{{ col?.nome }}</td>
            <td>{{ col?.cpf }}</td>
            <td>{{ col?.email }}</td>
            <td>{{ col?.telefone }}</td>
            <td>{{ col?.idade }}</td>
      </tr>
    </tbody>
</table>
