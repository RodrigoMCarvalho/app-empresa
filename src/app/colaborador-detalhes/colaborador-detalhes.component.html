<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/colaboradores']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h4>{{ colaborador?.nome }}</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Email:</dt>
          <dd>{{ colaborador?.email }}</dd>
          <dt>CPF:</dt>
          <dd>{{ colaborador?.cpf }}</dd>
          <dt>Idade:</dt>
          <dd>{{ colaborador?.idade }}</dd>
          <dt>Telefone:</dt>
          <dd>{{ colaborador?.telefone }}</dd>
          <dt>Setor:</dt>
          <dd>{{ colaborador?.setor.descricao }}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <button class="line-spacing" mat-flat-button color="primary" [routerLink]="['/colaborador-editar', colaborador?.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="delete(colaborador?.id)" ><mat-icon>delete</mat-icon>Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
