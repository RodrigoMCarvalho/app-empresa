<div>
    <h3>Editar Colaborador</h3>
</div>

  <form class="example-container" [formGroup]="colaboradorEditForm" (ngSubmit)="updateColaborador(colaboradorEditForm.value)">
    
    <mat-form-field hidden>
      <input matInput name="id" placeholder="id" formControlName="id">
    </mat-form-field>
    
    <mat-form-field >
      <input matInput name="nome" placeholder="Nome" formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <input  matInput name="cpf" placeholder="CPF" formControlName="cpf">
    </mat-form-field>

    <mat-form-field>
      <input matInput name="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <input matInput name="idade" placeholder="Idade" formControlName="idade">
    </mat-form-field>

    <mat-form-field>
        <input matInput name="telefone" placeholder="Telefone" formControlName="telefone">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Setor</mat-label>
          <mat-select formControlName="setor" [compareWith]="compareSetor">
              <mat-option *ngFor="let setor of setores" [value]="setor">{{ setor.descricao }}</mat-option>
          </mat-select>
    </mat-form-field>

    <button type="submit" [disabled]="!colaboradorEditForm.valid"  mat-button color="primary">Editar</button>

  </form>

  <app-form-debug [form]="colaboradorEditForm"></app-form-debug>
